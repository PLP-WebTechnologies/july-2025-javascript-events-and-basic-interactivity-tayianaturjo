<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Web Pages with JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Interactive Web Pages with JavaScript</h1>

  <!-- Part 1: Event Handling -->
  <section>
    <h2>Event Handling Demo</h2>
    <button id="clickBtn">Click Me</button>
    <p id="clickMsg"></p>

    <input type="text" id="keyInput" placeholder="Type something..." />
    <p id="keyOutput"></p>

    <p id="hoverText">Hover over me!</p>
  </section>

  <hr>

  <!-- Part 2: Interactive Elements -->
  <section>
    <h2>Interactive Elements</h2>

    <!-- Light/Dark Mode -->
    <button id="modeToggle"> Toggle Dark Mode</button>

    <!-- Counter -->
    <div id="counterBox">
      <p>Counter: <span id="counterValue">0</span></p>
      <button id="incBtn">+</button>
      <button id="decBtn">-</button>
      <button id="resetBtn">Reset</button>
    </div>

    <!-- Dropdown Menu -->
    <div class="dropdown">
      <button id="dropdownBtn">Menu â¬‡</button>
      <ul id="dropdownMenu" class="hidden">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </div>
  </section>

  <hr>

  <!-- Part 3: Form Validation -->
  <section>
    <h2>Form Validation</h2>
    <form id="signupForm" novalidate>
      <label>Name: <input type="text" id="name" /></label>
      <span class="error" id="nameError"></span><br>

      <label>Email: <input type="text" id="email" /></label>
      <span class="error" id="emailError"></span><br>

      <label>Password: <input type="password" id="password" /></label>
      <span class="error" id="passwordError"></span><br>

      <button type="submit">Submit</button>
    </form>
    <p id="formMsg"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
